<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fetch User</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <section>
            <button class="glow-on-hover" id="fetch-btn">Fetch User</button>
            <div class="container">
                <div class="user-info" id="user-info" style="display: none;">
                    <img id="user-picture" src="" alt="User Picture">
                    <div id="user-name" class="info"></div>
                    <div id="user-email" class="info"></div>
                    <div id="user-city" class="info"></div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
